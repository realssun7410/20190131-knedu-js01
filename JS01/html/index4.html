<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>From Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/w3.css" rel="stylesheet">
    <link href="../css/index4.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <!--다 form안에 들어가는 것 input : text, password, radio, checkbox, (버튼: button, reset, submit)
    select > option
textarea-->

    <form action="join_ok.php" name="join_form" id="join_form" method="POST">
        <div class="wrap">
            <div class="w3-panel w3-indigo w3-padding">회원가입</div>
            <div class="form-line clear">
                <div class="form-label">아이디 <i class="fa fa-asterisk w3-text-red"></i></div>
                <div class="form-cont">
                    <input type="text" name="uid" placeholder="아이디" class="w3-input w3-border">
                </div>
            </div>
            <div class="form-line clear">
                <div class="form-label">패스워드</div>
                <div class="form-cont">
                    <input type="password" name="pw1" placeholder="비밀번호" class="w3-input w3-border">
                </div>
            </div>
            <div class="form-line clear">
                <div class="form-label">패스워드 확인</div>
                <div class="form-cont">
                    <input type="password" name="pw2" placeholder="비밀번호 확인" class="w3-input w3-border">
                </div>
            </div>
            <div class="form-line clear">
                <div class="form-label">이름</div>
                <div class="form-cont">
                    <input type="text" name="uname" placeholder="이름" class="w3-input w3-border">
                </div>
            </div>
            <div class="form-line clear">
                <div class="form-label">성별</div>
                <div class="form-cont">
                    <input type="radio" class="w3-radio" name="gender" id="gender-m" value="M" checked>
                    <label for="gender-m">남자</label>
                    <input type="radio" class="w3-radio" name="gender" id="gender-f" value="F" style="margin-left:30px;">
                    <label for="gender-f">여자</label>
                </div>
            </div>
            <div class="form-line clear">
                <div class="form-label">이메일</div>
                <div class="form-cont">
                    <input type="text" name="email1" class="w3-input w3-border w3-show-inline-block" placeholder="이메일"
                        style="width:20%;"> @
                    <input type="text" name="email2" class="w3-input w3-border w3-show-inline-block" style="width:40%;">

                    <select name="email3" class="w3-select w3-border w3-show-inline-block" style="width:60%;">
                        <option value="">직접입력</option>
                        <option value="gmail.com">지메일</option>
                        <option value="naver.com">네이버</option>
                        <option value="daum.net">다음</option>
                        <option value="nate.com">네이트</option>
                    </select>
                </div>
            </div>
            <div class="form-line clear">
                <div class="form-label">전화번호</div>
                <div class="form-cont">
                    <select name="tel1" class="w3-input w3-border w3-show-inline-block" style="width:15%;">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                    </select> -
                    <input type="tel" name="tel2" maxlength="4" class="w3-input w3-border w3-show-inline-block" style="width:15%;">
                    -
                    <input type="tel" name="tel3" maxlength="4" class="w3-input w3-border w3-show-inline-block" style="width:15%;">
                </div>
            </div>
            <div class="form-line clear">
                <div class="form-label">취미</div>
                <div class="form-cont">
                    <input type="checkbox" class="w3-check" name="favorite" id="favorite1" value="영화감상">
                    <label for="favorite1" style="margin-right:20px;">영화감상</label>
                    <input type="checkbox" class="w3-check" name="favorite" id="favorite2" value="음악감상">
                    <label for="favorite2" style="margin-right:20px;">음악감상</label>
                    <input type="checkbox" class="w3-check" name="favorite" id="favorite3" value="운동">
                    <label for="favorite3" style="margin-right:20px;">운동</label>
                </div>
            </div>
            <div class="form-line clear">
                <div class="form-label">자기소개</div>
                <div class="form-cont">
                    <textarea name="mystory" rows="10" class="w3-input w3-border" style="width:90%"></textarea>
                </div>
            </div>
            <div class="bts">
                <!-- <input type="button" value="임시버튼">
                <input type="reset" value="다시작성">
                <input type="submit" value="가입"> -->
                <!-- <button type="button" class="w3-button w3-gray" value="임시버튼">임시버튼</button>
                <button type="reset" class="w3-button w3-red" value="다시작성">다시작성</button>
                <button type="submit" class="w3-button w3-blue" value="가입">가입</button> -->
                <button type="reset" class="w3-button w3-red" value="다시작성">다시작성</button>
                <button type="button" class="w3-button w3-blue" onclick="sendForm();">가입</button>
            </div>
        </div>
    </form>
    <script src="../js/index4.js"></script>
</body>

</html>
